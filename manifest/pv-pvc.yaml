apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv
  labels:
    project: insahi
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: manual  # âœ… StorageClass ì¶”ê°€
  local:
    path: /uploads/insahi/
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - { key: kubernetes.io/hostname, operator: In, values: [ kubernode2 ] }

